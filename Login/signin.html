<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - Jubilee Beauty School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header with Home Button -->
    <header>
        <div class="container">
            <h1>Jubilee Beauty School</h1>
            <nav>
                <ul>
                    <a href="../index.html" class="btn-home">Home</a>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="form-container">
        <h2>Sign In / Sign Up</h2>
        
        <!-- Sign In Form -->
        <form action="" class="auth-form">
            <h3>Sign In</h3>
            <label for="signin-email">Email:</label>
            <input type="email" id="signin-email" name="signin-email" required>

            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" name="signin-password" required>

            <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form action="" class="auth-form">
            <h3>Sign Up</h3>
            <label for="signup-name">Full Name:</label>
            <input type="text" id="signup-name" name="signup-name" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>

            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
    </div>

</body>
</html>
