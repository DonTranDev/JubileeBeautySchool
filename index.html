<style>
    body {
        font-family: Georgia, serif;
        margin: 0;
        padding: 0;
    }
    .image-container {
        position: fixed; /* Set position to fixed */
        top: 50px; /* Adjust top position as needed */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Center horizontally */
        z-index: 1; /* Ensure it appears above other content */
    }
    .image {
        /* Add styling for the image */
    }
    .menu-container {
        position: fixed; /* Set position to fixed */
        top: 50%; /* Center vertically */
        left: 50%; /* Center horizontally */
        transform: translate(-50%, -50%); /* Center both vertically and horizontally */
        z-index: 1; /* Ensure it appears above other content */
    }
    .menu-button {
        background-color: #87ceeb; /* baby blue */
        color: white;
        padding: 20px 30px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
    }
    .dropdown {
        position: absolute;
        top: calc(100% + 2px); /* Position directly below the button */
        left: 50%;
        transform: translateX(-50%);
        display: none;
        min-width: 160px;
        background-color: #fffacd; /* light gold */
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        border: 1px solid #87ceeb; /* baby blue */
        border-top: none;
    }
    .dropdown-content a {
        color: black;
        padding: 8px 16px;
        text-decoration: none;
        display: block;
        border-top: 1px solid #87ceeb; /* baby blue */
    }
    .dropdown-content a:hover {
        background-color: #ffe4b5; /* lighter gold on hover */
    }
    .menu-container:hover .dropdown,
    .dropdown:hover {
        display: block;
        animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
</head>
