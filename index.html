<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jubilee Beauty School</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .image-container {
        position: relative; /* Change to relative positioning */
        text-align: center; /* Center the image */
        margin-bottom: 20px; /* Add some space below the image */
    }
    .image {
        max-width: 100%; /* Make the image responsive */
        height: auto;
    }
    .menu-container {
        position: relative; /* Change to relative positioning */
        text-align: center; /* Center the menu */
    }
    .menu-button {
        background-color: #87ceeb; /* baby blue */
        color: white;
        padding: 15px 25px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }
    .dropdown {
        position: absolute;
        top: calc(100% + 1px);
        left: 50%;
        transform: translateX(-50%);
        display: none;
        min-width: 160px;
        background-color: #fffacd; /* light gold */
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        border-radius: 10px;
    }
    .dropdown-content a {
        color: black;
        padding: 8px 16px;
        text-decoration: none;
        display: block;
        border-top: 1px solid #87ceeb; /* baby blue */
        border-radius: 10;
    }
     .dropdown-content a:first-child {
        border-top-left-radius: 10px; /* Rounded top-left corner */
        border-top-right-radius: 10px; /* Rounded top-right corner */
    }
    .dropdown-content a:last-child {
        border-bottom-left-radius: 10px; /* Rounded bottom-left corner */
        border-bottom-right-radius: 10px; /* Rounded bottom-right corner */
    }
        .dropdown-content a:hover {
        background-color: #ffe4b5; /* lighter gold on hover */
    }
    .menu-container:hover .dropdown,
    .dropdown:hover {
        display: block;
        animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
</head>
<body>


<div class="image-container">
    <!-- Image -->
    <img class="image" src="IMG_4932.jpg" alt="Jubilee Beauty School">
</div>

<div class="menu-container">
    <!-- Menu button -->
    <button class="menu-button">Menu</button>
    <!-- Dropdown menu -->
    <div class="dropdown" id="myDropdown">
        <div class="dropdown-content">
            <a href="public/login.html">Login</a>
            <a href="page2.html">Manicure</a>
            <a href="page3.html">Cosmetology</a>
            <a href="page4.html">Esthetician</a>
            <a href="page5.html">Barber</a>
            <a href="page6.html">Instructor</a>
            <a href="page7.html">Contact Us</a>
        </div>
    </div>
</div>

</body>
</html>
